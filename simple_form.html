      <div class="add_resume">
        <label for="add_resume">Resume *</label>
        <input type="file" id="validationTooltipResume" name="add_resume" required>
        <br />
      </div>

      <div class="form-row" class="name_input">
        <div class="col-sm-6">
          <label for="first_name">First Name: *</label>
          <input type="text" class="form-control" name="user_name" placeholder="John e.g.">
        </div>
        <div class="col-sm-6">
          <label for="last_name">Last Name: *</label>
            <input type="text_required" class="form-control" name="name_req" placeholder="Doe e.g.">
        </div>
      </div>

      <div class="form-row" class="contact_info">
        <div class="col-sm-6">
          <label for="add_email">Email: *</label>
          <input type="email" class="form-control" id="email_input" name="email_input" placeholder="abc@outlook.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
        <div class="col-sm-6">
          <label for="add_phone">Phone Number: *</label>
          <input type="tel" class="form-control" id="add_phone" name="add_phone" placeholder="999-999-9999" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
        </div>
      </div>

      <div class="form-row" class="login_credentials">
        <div class="col-sm-6">
          <!--Add verification for unqiue usernames later-->
          <label for="username">Username: </label>
          <input type="text" class="form-control" id="usernam" name="username">
        </div>
        <div class="col-sm-6">
          <label for="password">Password: </label>
          <input type="password" class="form-control" id="password" name="password" title="Must contain at least one upper and lowercase character, as well as at least one number, and at least 8 or more characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
          <small id="passwordHelpBlock" class="form-text text-muted">
            Your password must be at least one upper and lowercase character, as well as at least one number, and contain 8 or more characters
          </small>  
        </div>
        <br/><br/><br/>
      </div>

      <div class="form-row" class="verification">
        <div class="col-sm-6">
          <label for="E-Signature">E-Signature: *</label>
          <input type="text" class="form-control" id="E-Signature" name="E-Signature" required>
        </div>
        <div class="col-sm-6">
          <label for="date_of_visit">Date: *</label>
          <input type="date" class="form-control" id="date_of_visit" name="date_of_visit" placeholder="04/13/2020" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required>
        </div>        
      </div>

      <!--previous color for submit rgb(204,245,255)-->
      <!--previous color for reset rgb(255,245,204)-->
      <div class="my_form_buttons">
        <button type="submit" class="btn btn-primary" class="submit_button" value="Submit" style="font-size:1.125em; margin:1% 1% 0% 0%; padding: 1% 2%; color:white; border:none;">Submit</button>
        <button type="reset" class="btn btn-primary" class="reset_button" style="font-size:1.125em; margin:1% 0% 0% 0%; padding: 1% 2%;background-color:orange; border:none;">Reset</button>
      </div>
    </form>
  </div>
</body>
