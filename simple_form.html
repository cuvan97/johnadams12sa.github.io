<!DOCTYPE html>
<html>
<head lang = 'en-US'>
  <meta charset = 'utf-8'>
  <meta name= "viewport" content = "width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title> Simple Form </title>
  <script src = "./script.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body>
<div class="jumbotron">
  <center> 
    <h1 class = "display-2">Simple Form Submission Validation</h1>
  </center>
</div>
<div class = "form_container">
  <form name = "simple_form" onsubmit = "return validateForm()" method = "post">
    First Name: <input type = "text" name = "user_name">
    <br/><br/>
    Last Name: <input type="text_required" name = "name_req" required>
    <br/><br/>
    <label for ="pin">Pin Number</label>
    <input type="text" id = "pin" name ="pin" size = 4 minlength=4 maxlength=4 required>
    <br/><br/>
    <input type = "submit" value="Submit">
  </form>
  <p id = "name_validator"></p>
</div>

</body>

</html>
