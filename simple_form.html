<!DOCTYPE html>
<html>
<head lang = 'en-US'>
  <meta charset = 'utf-8'>
  <meta name= "viewport" content = "width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title> Simple Form </title>

  <script src = "./script.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body>
<div class="jumbotron">
  <center> 
    <h1 class = "display-2">Simple Form Submission Validation</h1>
  </center>
</div>
<div class = "form_container" style="padding:5%">
  <form name = "simple_form" onsubmit = "return validateForm()" method = "post">
    First Name: <input type = "text" name = "user_name" placeholder="John e.g.">
    <br/><br/>

    Last Name: <input type="text_required" name = "name_req" placeholder = "Doe e.g." required>
    <br/><br/>

    <label for="pin">Pin Number: </label>
    <input type="text" id = "pin" name ="pin" size = 4 minlength=4 maxlength=4 pattern="[0-9]{4}" required>
    <br/><br/>

    <label for="related_docs">Select files</label>
    <input type="file" id="related_docs" name="related_docs" multiple>
    <br /><br />

    <label for="date_of_visit">Date: </label>
    <input type="date" id="date_of_visit" name="date_of_visit" placeholder="04/13/2020" pattern="[0]{1}[1-9]{1}|[1]{1}[0-2]{1}\/[0]{1}[1-9]{1}|[1-2]{1}[0-9]{1}|[3]{1}[0-1]{1}\/[1]{1}[9]{1}[0-9]{2}|[2]{1}[0-9]{3}">
    <br/><br/>

    <input type="submit" value="Submit" style="padding:1% 2%; background-color:rgb(204,245,255); border:none;">
    <input type="reset">

  </form>
  <p id = "name_validator"></p>
</div>

</body>

</html>
